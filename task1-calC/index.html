<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal1.css">
</head>
<body>
    <div class="layout">
       <div class="itms">
          <input type="text" id="input" placeholder="Shikkandar">
            <button id="cl" onclick="cle()">CL</button>
            <button id="del" onclick="del()">DEL</button>
            <button id="madulo" onclick="cl('%')">%</button>
            <button id="divide" onclick="cl('/')">/</button>
            <button id="seven" onclick="cl('7')">7</button>
            <button id="eight" onclick="cl('8')">8</button>
            <button id="nine" onclick="cl('9')">9</button>
            <button id="multi" onclick="cl('*')">*</button>
            <button id="four" onclick="cl('4')">4</button>
            <button id="five" onclick="cl('5')">5</button>
            <button id="six" onclick="cl('6')">6</button>
            <button id="minize" onclick="cl('-')">-</button>
            <button id="one" onclick="cl('1')">1</button>
            <button id="two" onclick="cl('2')">2</button>
            <button id="three" onclick="cl('3')">3</button>
            <button id="plus" onclick="cl('+')">+</button>
            <button id="dot" onclick="cl('.')">.</button>
            <button id="zero" onclick="cl('0')">0</button>
            <button id="c" onclick="calculate()">=</button>
            <script src="cal.js">

            </script>

       </div>
    </div>
</body>
</html>
